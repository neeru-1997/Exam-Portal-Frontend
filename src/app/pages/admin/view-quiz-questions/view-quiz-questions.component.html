<h1 class="mt20">Questions of {{ qtitle }}</h1>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="'/admin-dashboard/add-question/' + qid"
        >
          Add Question
        </button>
      </div>

      <mat-card *ngFor="let question of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>Q.{{ i + 1 }}</b>
            <span class="ml20" [innerHTML]="question.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ question.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ question.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ question.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b> {{ question.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20"><b>Correct Answer:</b>{{ question.answer }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
