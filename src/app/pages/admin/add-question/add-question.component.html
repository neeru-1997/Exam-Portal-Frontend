<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>Adding Questions to {{ qTitle }}</h1>

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the details of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20">
            <!-- content field -->
            <mat-form-field class="w100">
              <mat-label>Write question content</mat-label>
              <textarea rows="8" matInput placeholder="Enter here"></textarea>
            </mat-form-field>

            <!-- options 1 and 2 -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option1</mat-label>
                  <input type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option2</mat-label>
                  <input type="text" matInput />
                </mat-form-field>
              </div>
            </div>

            <!-- options 3 and 4 -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option3</mat-label>
                  <input type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter option4</mat-label>
                  <input type="text" matInput />
                </mat-form-field>
              </div>
            </div>

            <!-- answer -->
            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select>
                <mat-option>Option1</mat-option>
                <mat-option>Option2</mat-option>
                <mat-option>Option3</mat-option>
                <mat-option>Option4</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
