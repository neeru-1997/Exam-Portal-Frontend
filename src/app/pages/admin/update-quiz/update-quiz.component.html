<mat-card>
  <h1>Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (ngSubmit)="updateData()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input
              required
              [(ngModel)]="quiz.title"
              type="text"
              name="title"
              placeholder="Enter here"
              matInput
            />
          </mat-form-field>

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea
              [(ngModel)]="quiz.description"
              type="text"
              name="description"
              placeholder="Enter here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Max Marks</mat-label>
                <input
                  [(ngModel)]="quiz.maxMarks"
                  type="text"
                  name="maxMarks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                  [(ngModel)]="quiz.noOfQuestions"
                  type="text"
                  name="noOfQuestions"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle
            name="active"
            class="mt20"
            [(ngModel)]="quiz.active"
            value="primary"
            >Publish Status</mat-slide-toggle
          >
          <br />
          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Select Category</mat-label>
            <mat-select name="category" [(ngModel)]="quiz.category.cid">
              <mat-option
                *ngFor="let category of categories"
                [value]="category.cid"
                >{{ category.title }}</mat-option
              >
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Update Quiz</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
