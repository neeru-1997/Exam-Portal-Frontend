<mat-card class="mt10 mr20 ml20" *ngFor="let quiz of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ quiz.title }}</mat-card-title>
    <mat-card-subtitle>{{ quiz.category.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ quiz.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="primary"
      [routerLink]="
        '/admin-dashboard/view-questions/' + quiz.qId + '/' + quiz.title
      "
    >
      Questions
    </button>
    <button mat-stroked-button color="primary">
      Max marks {{ quiz.maxMarks }}
    </button>
    <button mat-stroked-button color="primary">
      Questions {{ quiz.noOfQuestions }}
    </button>
    <button
      mat-flat-button
      color="primary"
      class="ml20"
      [routerLink]="'/admin-dashboard/quiz/' + quiz.qId"
    >
      Update
    </button>
    <button mat-flat-button color="primary" class="ml20">Attempts</button>
    <button
      mat-flat-button
      color="primary"
      class="ml20"
      (click)="deleteQuiz(quiz.qId)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button
    routerLink="/admin-dashboard/add-quiz"
    mat-raised-button
    color="primary"
  >
    Add New Quiz
  </button>
</div>
